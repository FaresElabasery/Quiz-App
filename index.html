<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Link css font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Link css animate libarary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Link css main -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Quiz App</title>
</head>

<body>
    <p class="alert text-white bg-blue position-fixed w-100 z-3 " id="errorAlert">Something Went Wrong ! Check network
        Connection</p>
    <main class="d-flex justify-content-center align-items-center min-vh-100 flex-column gap-5 ">
        <div class="position-relative overflow-hidden p-2 rounded-3 animate__animated animate__fadeInTopRight bg-glass">
            <h1 class="heading px-4 m-0 py-4 bg-white rounded-3">Quiz App</h1>
        </div>
        <div class="container">
            <div class="row">
                <form
                    class="glass-card rounded-3 py-4 col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__fadeInBottomLeft ">
                    <div class="form-floating ">
                        <select class="form-select" id="categoryOption" aria-label="Floating label select example ">
                            <option selected value="any">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="27">Animal</option>
                            <option value="19">Math</option>
                            <option value="18">Computers</option>
                            <option value="22">Geography</option>
                        </select>
                        <label for="categoryOption">Choose Any Category</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="difficultyOption" aria-label="Floating label select example">
                            <option selected value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="difficultyOption">Choose Difficulty Level</label>
                    </div>
                    <div class="position-relative">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="numOfQuestions"
                                placeholder="Number of Questions">
                            <label for="numOfQuestions">Number of Questions</label>
                        </div>
                        <div class="custom-lable d-flex gap-2">
                            <input type="radio" id="labelNums1" name="nums" class="d-none">
                            <label class="badge custom-btn h-100 " for="labelNums1">10</label>
                            <input type="radio" id="labelNums2" name="nums" class="d-none">
                            <label class="badge custom-btn h-100 " for="labelNums2">15</label>
                            <input type="radio" id="labelNums3" name="nums" class="d-none">
                            <label class="badge custom-btn h-100 " for="labelNums3">20</label>
                        </div>
                    </div>
                    <button type="submit" class="custom-btn bg-glass fs-4">Start Quiz</button>
                </form>
                <section class="d-none col-lg-6 offset-lg-3 " id="quizSection">

                </section>
                <section
                    class="d-none col-lg-4 offset-lg-4 z-3  d-flex flex-column animate__animated animate__zoomIn bg-glass p-3 rounded-3 text-center gap-3 "
                    id="quizResult">
                    <!-- <h3 id="score">Your Score is 16</h3>
                    <button class="btn btn-danger fs-4 w-75 mx-auto">Play Again</button> -->
                </section>
                <div class="confetti d-none">
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                    <div class="confetti-piece"></div>
                </div>

            </div>
        </div>
    </main>
    <!--  js -->
    <script src="js/index.js" type="module"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
